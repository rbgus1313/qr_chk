<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body th:fragment="main-body">
    <div id="adm_wrap">
        <header>
            <div class="head">
                <h1>동거동락 프로젝트</h1>
                <div class="top_menu">
                    <div class="login_user"><strong><i class="far fa-user-circle"></i> 관리자</strong>님 반갑습니다.</div>
                    <div class="logout"><button type="button" onclick="javascript: alert('준비 중입니다.');"><span class="skip_info">로그아웃</span><i class="fas fa-sign-out-alt"></i></button></div>
                </div>
            </div>
        </header>

        <div id="container">
            <div class="menu_toggle"><span></span></div>
            <!--/* 좌측 영역 */-->
            <div class="lcontent">
                <!--/* 메뉴 */-->
                <nav>
                    <ul>
                        <li class="has_sub"><a href="javascript: void(0);" class="on"><span>게시판 관리</span></a>
                            <ul>
                                <li><a href="/post/list.do" class="on">동거동락 참여자 목록</a></li>
                            </ul>
                        </li>
                        <li class="has_sub"><a href="javascript: void(0);" class="off"><span>통계</span></a>
                            <ul>
                                <li><a href="/chart/view.do" class="off">시설별 사용 통계</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>

            <!--/* 우측 영역 */-->
            <div class="rcontent">

                <!--/* 페이지별 컨텐츠 */-->
                <th:block layout:fragment="content"></th:block>

            </div>
        </div> <!--/* // #container */-->
        <footer>Copyright(c).All rights reserved.</footer>
    </div>

    <script th:src="@{/js/function.js}"></script>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <th:block layout:fragment="script"></th:block>
</body>
</html>
